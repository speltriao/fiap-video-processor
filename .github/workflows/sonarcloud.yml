name: SonarQube Scan

on:
  push:
    branches: [ main, develop ] # Adjust branches as needed
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones might miss some history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Or your desired version

      - name: Install dependencies
        run: pip install -r requirements.txt # If you have dependencies

      - name: Run tests (Optional but recommended)
        run: pytest # Or your test command

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Store your SonarQube token as a secret

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
